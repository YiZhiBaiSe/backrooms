<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后室抽卡模拟器</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400&display=swap');

        :root {
            --cyber-bg: #0a0a1a;
            --cyber-primary: #00ffff; /* Cyan */
            --cyber-secondary: #ff00ff; /* Magenta */
            --cyber-accent: #ffff00; /* Yellow */
            --cyber-text: #e0e0e0;

            --rarity-common: #aaaaaa; /* Grey */
            --rarity-uncommon: #4caf50; /* Green */
            --rarity-rare: #2196f3; /* Blue */
            --rarity-epic: #9c27b0; /* Purple */
            --rarity-legendary: #ffc107; /* Gold */
        }

        body {
            background-color: var(--cyber-bg);
            color: var(--cyber-text);
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            /* overflow: hidden; */ /* <-- 原来的代码已被修改 */
            overflow-y: auto;   /* <-- 允许垂直滚动 */
            overflow-x: hidden;   /* <-- 禁止水平滚动 */
            position: relative; /* Needed for pseudo-elements */
        }

        /* Cyber Lines Background Animation */
        body::before, body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        body::before {
            background: linear-gradient(
                45deg,
                transparent 49.5%, var(--cyber-primary) 49.5%, var(--cyber-primary) 50.5%, transparent 50.5%
            ),
            linear-gradient(
                -45deg,
                transparent 49.5%, var(--cyber-primary) 49.5%, var(--cyber-primary) 50.5%, transparent 50.5%
            );
            background-size: 60px 60px;
            opacity: 0.1;
            animation: moveLines 10s linear infinite;
        }

        body::after {
             background: linear-gradient(
                0deg,
                transparent 49%, var(--cyber-secondary) 49%, var(--cyber-secondary) 51%, transparent 51%
            ),
            linear-gradient(
                90deg,
                transparent 49%, var(--cyber-secondary) 49%, var(--cyber-secondary) 51%, transparent 51%
            );
            background-size: 80px 80px;
            opacity: 0.08;
            animation: moveLinesReverse 15s linear infinite;
        }

        @keyframes moveLines {
            0% { background-position: 0 0; }
            100% { background-position: 120px 60px; }
        }
         @keyframes moveLinesReverse {
            0% { background-position: 0 0; }
            100% { background-position: -160px -80px; }
        }


        .simulator-container {
            text-align: center;
            padding: 30px;
            background: rgba(10, 10, 30, 0.8); /* Slightly transparent background */
            border: 1px solid var(--cyber-primary);
            box-shadow: 0 0 15px var(--cyber-primary), inset 0 0 10px var(--cyber-secondary);
            border-radius: 10px;
            margin-top: 50px;
            margin-bottom: 50px; /* 增加一点底部边距，防止内容紧贴底部 */
            position: relative; /* For draw animation */
            z-index: 1;
            max-width: 90%; /* 限制最大宽度，在大屏幕上更好看 */
            box-sizing: border-box; /* 让 padding 和 border 包含在宽度内 */
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--cyber-primary);
            font-size: 2.5em; /* 稍微调小一点字体，适应不同屏幕 */
            text-shadow: 0 0 5px var(--cyber-primary), 0 0 10px var(--cyber-primary), 0 0 15px var(--cyber-secondary);
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .draw-button {
            font-family: 'Orbitron', sans-serif;
            background-color: transparent;
            color: var(--cyber-accent);
            border: 2px solid var(--cyber-accent);
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-shadow: 0 0 3px var(--cyber-accent);
            box-shadow: 0 0 8px var(--cyber-accent), inset 0 0 5px rgba(255, 255, 0, 0.5);
            margin-bottom: 30px;
        }

        .draw-button:hover {
            background-color: var(--cyber-accent);
            color: var(--cyber-bg);
            box-shadow: 0 0 15px var(--cyber-accent), 0 0 25px var(--cyber-accent), inset 0 0 8px rgba(0, 0, 0, 0.7);
            text-shadow: none;
        }

        .draw-button:active {
            transform: scale(0.95);
        }

        .card-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Responsive grid */
            gap: 15px;
            margin-top: 20px;
            min-height: 100px; /* 可以适当减小，因为内容会撑开它 */
            perspective: 1000px; /* For 3D card effects */
        }

        .card {
            background-color: rgba(30, 30, 50, 0.9);
            border: 2px solid; /* Color set by rarity */
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: left;
            opacity: 0; /* Start hidden for animation */
            animation: fadeInCard 0.5s ease forwards;
            transform-style: preserve-3d; /* For potential future 3D effects */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* For rarity glow */
            overflow: hidden; /* Ensure glow doesn't spill incorrectly */
            display: flex; /* 使用 flex 布局方便内容排列 */
            flex-direction: column; /* 垂直排列内容 */
            justify-content: space-between; /* 让内容上下分布 */
            min-height: 220px; /* 给卡牌一个最小高度 */
            box-sizing: border-box;
        }

        /* Stagger the fade-in animation */
        .card:nth-child(1) { animation-delay: 0.6s; }
        .card:nth-child(2) { animation-delay: 0.7s; }
        .card:nth-child(3) { animation-delay: 0.8s; }
        .card:nth-child(4) { animation-delay: 0.9s; }
        .card:nth-child(5) { animation-delay: 1.0s; }
        .card:nth-child(6) { animation-delay: 1.1s; }
        .card:nth-child(7) { animation-delay: 1.2s; }
        .card:nth-child(8) { animation-delay: 1.3s; }
        .card:nth-child(9) { animation-delay: 1.4s; }
        .card:nth-child(10) { animation-delay: 1.5s; }


        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(20px) rotateX(-10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0deg); }
        }

        .card:hover {
             transform: translateY(-5px) scale(1.03);
             box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 5px;
            /* Rarity color applied dynamically */
        }

        .card-type {
            font-size: 0.8em;
            color: var(--cyber-primary);
            margin-bottom: 10px;
            font-style: italic;
        }

        .card-description {
            font-size: 0.9em;
            color: var(--cyber-text);
            line-height: 1.4;
            margin-bottom: 10px;
            flex-grow: 1; /* 让描述区域占据多余空间 */
        }

        .card-rarity {
            font-size: 0.8em;
            font-weight: bold;
            text-align: right;
            margin-top: auto; /* 将稀有度推到底部 */
            /* Rarity color applied dynamically */
        }

        /* Rarity Specific Styling */
        .rarity-common { border-color: var(--rarity-common); }
        .rarity-uncommon { border-color: var(--rarity-uncommon); }
        .rarity-rare { border-color: var(--rarity-rare); }
        .rarity-epic { border-color: var(--rarity-epic); }
        .rarity-legendary { border-color: var(--rarity-legendary); }

        .rarity-common .card-name, .rarity-common .card-rarity { color: var(--rarity-common); }
        .rarity-uncommon .card-name, .rarity-uncommon .card-rarity { color: var(--rarity-uncommon); }
        .rarity-rare .card-name, .rarity-rare .card-rarity { color: var(--rarity-rare); }
        .rarity-epic .card-name, .rarity-epic .card-rarity { color: var(--rarity-epic); text-shadow: 0 0 3px var(--rarity-epic); }
        .rarity-legendary .card-name, .rarity-legendary .card-rarity { color: var(--rarity-legendary); text-shadow: 0 0 5px var(--rarity-legendary); }

        /* Rarity Glow Effect */
        .rarity-rare::before, .rarity-epic::before, .rarity-legendary::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            border-radius: 12px; /* Slightly larger than card border-radius */
            z-index: -1;
            opacity: 0.6;
        }
        .rarity-rare::before { box-shadow: 0 0 8px 2px var(--rarity-rare); }
        .rarity-epic::before { box-shadow: 0 0 12px 3px var(--rarity-epic); }
        .rarity-legendary::before { box-shadow: 0 0 15px 4px var(--rarity-legendary); animation: pulseLegendary 2s infinite alternate; }

        @keyframes pulseLegendary {
            from { box-shadow: 0 0 15px 4px var(--rarity-legendary); opacity: 0.6; }
            to { box-shadow: 0 0 25px 6px var(--rarity-legendary); opacity: 0.9; }
        }

        /* Draw Animation Overlay */
        .draw-animation-overlay {
            position: fixed; /* Use fixed to cover viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        .draw-animation-overlay.active {
             opacity: 1;
             pointer-events: auto;
        }

        /* Converging Lines */
        .converging-lines {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .line {
            position: absolute;
            background-color: var(--cyber-primary);
            box-shadow: 0 0 5px var(--cyber-primary), 0 0 10px var(--cyber-secondary);
            opacity: 0;
        }

        /* Define multiple lines and their animations */
        .line.l1 { top: 50%; left: -50px; width: 50px; height: 2px; animation: converge1 0.8s ease-out forwards 0.1s; }
        .line.l2 { top: 50%; right: -50px; width: 50px; height: 2px; animation: converge2 0.8s ease-out forwards 0.1s; }
        .line.l3 { left: 50%; top: -50px; height: 50px; width: 2px; animation: converge3 0.8s ease-out forwards 0.2s; }
        .line.l4 { left: 50%; bottom: -50px; height: 50px; width: 2px; animation: converge4 0.8s ease-out forwards 0.2s; }
        .line.l5 { top: 0; left: 0; width: 3px; height: 3px; transform: translate(-50px, -50px); animation: convergeDiag1 0.9s ease-in-out forwards 0.3s; background-color: var(--cyber-accent); box-shadow: 0 0 5px var(--cyber-accent); border-radius: 50%; }
        .line.l6 { top: 0; right: 0; width: 3px; height: 3px; transform: translate(50px, -50px); animation: convergeDiag2 0.9s ease-in-out forwards 0.3s; background-color: var(--cyber-accent); box-shadow: 0 0 5px var(--cyber-accent); border-radius: 50%; }
        .line.l7 { bottom: 0; left: 0; width: 3px; height: 3px; transform: translate(-50px, 50px); animation: convergeDiag3 0.9s ease-in-out forwards 0.3s; background-color: var(--cyber-accent); box-shadow: 0 0 5px var(--cyber-accent); border-radius: 50%; }
        .line.l8 { bottom: 0; right: 0; width: 3px; height: 3px; transform: translate(50px, 50px); animation: convergeDiag4 0.9s ease-in-out forwards 0.3s; background-color: var(--cyber-accent); box-shadow: 0 0 5px var(--cyber-accent); border-radius: 50%; }


        @keyframes converge1 { /* Left to Center */
            0% { left: -50px; opacity: 1; transform: translateX(0); }
            100% { left: 50%; opacity: 0; transform: translateX(-50%); }
        }
        @keyframes converge2 { /* Right to Center */
            0% { right: -50px; opacity: 1; transform: translateX(0); }
            100% { right: 50%; opacity: 0; transform: translateX(50%); }
        }
        @keyframes converge3 { /* Top to Center */
            0% { top: -50px; opacity: 1; transform: translateY(0); }
            100% { top: 50%; opacity: 0; transform: translateY(-50%); }
        }
         @keyframes converge4 { /* Bottom to Center */
            0% { bottom: -50px; opacity: 1; transform: translateY(0); }
            100% { bottom: 50%; opacity: 0; transform: translateY(50%); }
        }
        @keyframes convergeDiag1 { /* TL to Center */
            0% { opacity: 1; transform: translate(-50px, -50px) scale(1); }
            100% { opacity: 0; transform: translate(150px, 150px) scale(0); }
        }
         @keyframes convergeDiag2 { /* TR to Center */
            0% { opacity: 1; transform: translate(50px, -50px) scale(1); }
            100% { opacity: 0; transform: translate(-150px, 150px) scale(0); }
        }
         @keyframes convergeDiag3 { /* BL to Center */
            0% { opacity: 1; transform: translate(-50px, 50px) scale(1); }
            100% { opacity: 0; transform: translate(150px, -150px) scale(0); }
        }
         @keyframes convergeDiag4 { /* BR to Center */
            0% { opacity: 1; transform: translate(50px, 50px) scale(1); }
            100% { opacity: 0; transform: translate(-150px, -150px) scale(0); }
        }

        /* 响应式调整：小屏幕下单列显示更好 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .simulator-container {
                margin-top: 20px;
                margin-bottom: 20px;
                padding: 20px;
                max-width: 95%;
            }
            .card-display {
                 grid-template-columns: 1fr; /* 小屏幕强制单列 */
                 gap: 10px;
            }
            .card {
                min-height: auto; /* 小屏幕时高度自适应 */
            }
        }

    </style>
</head>

        <div class="card-display" id="cardDisplay">
            </div>
    </div>

    <div class="draw-animation-overlay" id="drawAnimationOverlay">
        <div class="converging-lines">
            <div class="line l1"></div>
            <div class="line l2"></div>
            <div class="line l3"></div>
            <div class="line l4"></div>
            <div class="line l5"></div>
            <div class="line l6"></div>
            <div class="line l7"></div>
            <div class="line l8"></div>
        </div>
    </div>

    <script>
        // Card Data Definition
        const cardPool = [
             // Common (灰色) - ~60%
            { name: "流浪者", type: "人类", rarity: "Common", description: "迷失在后室中的普通人，试图寻找出路。" },
            { name: "杏仁水", type: "物品", rarity: "Common", description: "基础补给品，能缓解口渴和一些负面效应。" },

            { name: "Level 0: 大厅", type: "层级", rarity: "Common", description: "单调的黄色房间，嗡鸣的灯光，潮湿的地毯。" },
            { name: "钝人", type: "实体", rarity: "Common", description: "缓慢、无特征的人形实体，通常无害，除非被激怒。" },
            { name: "Level 1: 宜居地带", type: "层级", rarity: "Common", description: "仓库般的空间，有稳定的水源和电力，相对安全。" },
            { name: "猎犬", type: "实体", rarity: "Common", description: "具有攻击性的犬类实体，成群结队地游荡。" },
            { name: "损坏的终端", type: "交互点", rarity: "Common", description: "偶尔能找到的旧终端，信息大多已损坏。" },

            // Uncommon (绿色) - ~25%
            { name: "窃皮者", type: "实体", rarity: "Uncommon", description: "模仿人类外形的实体，会剥下受害者的皮肤。" },
            { name: "MEG 调查员", type: "组织成员 (MEG)", rarity: "Uncommon", description: "经验更丰富的MEG成员，负责深入探索和研究。" },
            { name: "Level 2: 管网", type: "层级", rarity: "Uncommon", description: "充斥着管道和蒸汽的维护通道，温度很高。" },
            { name: "笑魇", type: "实体", rarity: "Uncommon", description: "潜伏在黑暗中的发光笑脸，通常只在无光处出现。" },
            { name: "面灵", type: "实体", rarity: "Uncommon", description: "没有面部特征的人形实体，行为难以预测。" },
            { name: "皇家口粮", type: "物品", rarity: "Uncommon", description: "比杏仁水效果更好的补给品，由未知来源生产。" },
            { name: "UEC 通讯兵", type: "组织成员 (UEC)", rarity: "Uncommon", description: "联合探索者联盟（UEC）的成员，专注于跨层级通讯。" },
            { name: "Level 4: 废弃办公室", type: "层级", rarity: "Uncommon", description: "空无一人的办公楼层，据说有“窗户”实体。" },

            // Rare (蓝色) - ~10%
            { name: "派对客", type: "实体", rarity: "Rare", description: "引诱流浪者参加“派对”的危险实体，会将其转化为同类。=)" },
            { name: "Level Fun =) ", type: "层级", rarity: "Rare", description: "看似充满欢乐的派对房间，实际上是派对客的巢穴。" },
            { name: "MEG 特遣队队员", type: "组织成员 (MEG)", rarity: "Rare", description: "装备精良、训练有素的MEG战斗人员，处理高威胁事件。" },
            { name: "Level 37: 浩瀚深潜", type: "层级", rarity: "Rare", description: "巨大的水下层级，潜藏着未知的深海实体。" },
            { name: "“窗户”实体", type: "实体", rarity: "Rare", description: "出现在窗户上的实体，凝视它可能会导致精神失常。" },
            { name: "火盐", type: "物品", rarity: "Rare", description: "一种稀有矿物，可以驱散某些实体或提供能量。" },
            { name: "UEC 先驱者", type: "组织成员 (UEC)", rarity: "Rare", description: "UEC的精英探索者，负责开拓未知或危险的层级。" },
            { name: "层级密匙", type: "物品", rarity: "Rare", description: "据说能稳定或强制开启特定层级通道的钥匙。" },

            // Epic (紫色) - ~4%
            { name: "悲尸", type: "实体", rarity: "Epic", description: "高大、瘦长、不断哭泣的实体，其悲伤具有传染性。" },
            { name: "The Hub", type: "层级", rarity: "Epic", description: "连接众多层级的中转站，但导航极其困难和危险。" },
            { name: "MEG 高级研究员", type: "组织成员 (MEG)", rarity: "Epic", description: "负责研究后室核心秘密和高危项目的MEG科学家。" },
            { name: "“红王”", type: "未知存在", rarity: "Epic", description: "一个神秘而强大的存在，据传在某些层级拥有巨大影响力。" },
            { name: "层级跃迁装置 (原型)", type: "技术", rarity: "Epic", description: "UEC或MEG开发的实验性装置，试图控制层级间的移动。" },
            { name: "数据之母", type: "实体/现象", rarity: "Epic", description: "一个理论上的信息集合体，可能掌握着后室的底层代码。" },

            // Legendary (金色) - ~1%
            { name: "Jerry", type: "实体 (信徒?)", rarity: "Legendary", description: "被一群狂热信徒崇拜的鸽子实体...不要惹他们。" },
            { name: "Level ! - 快跑", type: "层级", rarity: "Legendary", description: "极度危险的层级，唯一的建议就是不停奔跑逃离追击。" },
            { name: "A-Sync 研究员 (残影)", type: "过往存在", rarity: "Legendary", description: "来自创造/发现后室的A-Sync组织成员的残留影像或信息片段。" },
            { name: "前室碎片", type: "异常", rarity: "Legendary", description: "极其罕见，一块来自现实世界（前室）的真实物品或记忆片段。" },
            { name: "MEG 指挥官", type: "组织成员 (MEG)", rarity: "Legendary", description: "负责制定MEG整体战略和行动的高层领导者。" },
            { name: "UEC 核心议会成员", type: "组织成员 (UEC)", rarity: "Legendary", description: "决定UEC发展方向的神秘决策层。" }
        ];

        // Rarity Definitions and Probabilities
        const rarities = {
            "Legendary": 0.01, // 1%
            "Epic": 0.04,      // 4%
            "Rare": 0.10,       // 10%
            "Uncommon": 0.25,   // 25%
            "Common": 0.60      // 60%
        };

        const drawButton = document.getElementById('drawButton');
        const cardDisplay = document.getElementById('cardDisplay');
        const animationOverlay = document.getElementById('drawAnimationOverlay');

        // Function to get a random card based on rarity probability
        function getRandomCard() {
            const rand = Math.random();
            let cumulativeProbability = 0;

            for (const rarity in rarities) {
                cumulativeProbability += rarities[rarity];
                if (rand <= cumulativeProbability) {
                    const possibleCards = cardPool.filter(card => card.rarity === rarity);
                    if (possibleCards.length > 0) {
                        return possibleCards[Math.floor(Math.random() * possibleCards.length)];
                    } else {
                        // Fallback if no cards of that rarity exist (shouldn't happen with current pool)
                        console.warn(`No cards found for rarity: ${rarity}. Falling back.`);
                        return cardPool[Math.floor(Math.random() * cardPool.length)]; // Return any random card
                    }
                }
            }
             // Fallback if something goes wrong with probabilities
            return cardPool[Math.floor(Math.random() * cardPool.length)];
        }

        // Function to display a card
        function displayCard(card) {
            const cardElement = document.createElement('div');
            cardElement.classList.add('card', `rarity-${card.rarity.toLowerCase()}`);

            cardElement.innerHTML = `
                <div class="card-content"> <div class="card-name">${card.name}</div>
                    <div class="card-type">${card.type}</div>
                    <div class="card-description">${card.description}</div>
                </div>
                <div class="card-rarity">${card.rarity}</div>
            `;
            cardDisplay.appendChild(cardElement);
        }

        // Event Listener for the draw button
        drawButton.addEventListener('click', () => {
            // 1. Clear previous cards
            cardDisplay.innerHTML = '';

            // 2. Show draw animation
            animationOverlay.classList.add('active');

            // 3. After animation duration, draw and display cards
            // Animation duration is roughly 0.9s (longest converge) + 0.3s (overlay fade) = 1.2s
            // We add a little buffer. Cards fade in starts after this.
            setTimeout(() => {
                animationOverlay.classList.remove('active'); // Hide animation

                // Draw 10 cards
                for (let i = 0; i < 10; i++) {
                    const card = getRandomCard();
                    displayCard(card);
                }
            }, 1200); // 1.2 seconds delay
        });

    </script>
